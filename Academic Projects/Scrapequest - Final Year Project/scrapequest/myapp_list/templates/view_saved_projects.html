{% extends 'base.html' %}

{% block content %}

{%load static%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />

<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Saved Projects</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for project in projects %}
    <div class="project bg-white p-6 rounded-lg shadow-lg overflow-hidden">
        <div class="project-content text-gray-700 space-y-2">
          <!-- The 'safe' filter will render the HTML -->
          {{ project.content|safe }}
        </div>
    </div>
    {% endfor %}
  </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('.save-project-btn').forEach(button => button.remove());
    
      
    });
  </script>
  
{% endblock %}
